<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Sahil | Web Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1b0035, #2e0b5b, #00172d);
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
      color: #e8e8e8;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      list-style: none;
    }

    .nav-bar li a {
      color: #c0f7ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .nav-bar li a:hover,
    .nav-bar li a.active {
      background: #00e6e6;
      color: #0a0f24;
      box-shadow: 0 0 12px #00e6e680;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 50px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.08);
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #00d9ff;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 35px; /* Increased spacing between form groups */
    }

    form > div {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      color: #aeeffb;
      margin-bottom: 10px; /* Add spacing between label and input */
      font-size: 1rem;
    }

    input, textarea {
      padding: 16px 18px; /* Increased padding inside fields */
      border: none;
      border-radius: 8px;
      background: #111729;
      color: #e8faff;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      transition: box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 20px #00e6e6;
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    .btn {
      width: fit-content;
      align-self: center;
      padding: 14px 36px;
      background: #00e6e6;
      color: #10132c;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00e6e680;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff;
    }

    .success-message {
      text-align: center;
      color: #80ffef;
      font-size: 1rem;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .container {
        margin: 30px 20px;
        padding: 30px;
      }

      h1 {
        font-size: 2rem;
      }

      .nav-bar {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul class="nav-bar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <div class="container">
    <h1>Contact Me</h1>

    <form action="https://formsubmit.co/sahilminhas503@gmail.com" method="POST">
      <div>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div>
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <p class="success-message">ðŸ“© You'll get a reply in your inbox after submitting!</p>
  </div>

</body>
</html>
